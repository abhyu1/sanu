<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ğŸ’•</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body class="valentine-bg">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">ğŸ’–</a>
            <ul class="nav-menu">
                <li><a href="love-letter.html" class="nav-link">Love Letter</a></li>
                <li><a href="photos.html" class="nav-link">Our Photos</a></li>
                <li><a href="song.html" class="nav-link">Our Song</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <div class="hearts-container"></div>
        <h1>Will you be my Valentine, <span class="name">[Her Name]</span>? ğŸ’•</h1>
        <div class="countdown" id="countdown"></div>
        <div class="buttons">
            <button class="btn-yes" id="yesBtn">Yes! â¤ï¸</button>
            <button class="btn-no" id="noBtn">Maybe... âœï¸</button>
        </div>
        <div id="response" class="response"></div>
    </div>

    <script>
        // Floating hearts
        createHearts();
        
        // Countdown to Valentine's 2026
        let valentine = new Date('2026-02-14T00:00:00').getTime();
        let timer = setInterval(() => {
            let now = new Date().getTime();
            let diff = valentine - now;
            let days = Math.floor(diff / (1000*60*60*24));
            document.getElementById('countdown').innerText = `${days} days to our special day! ğŸŒ¹`;
        }, 1000);

        // Track NO clicks for growing YES button
        let noClicks = 0;
        const yesButton = document.getElementById('yesBtn');
        const noButton = document.getElementById('noBtn');

        function createHearts() {
            for(let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = ['ğŸ’–','ğŸ’•','ğŸ’—','ğŸ’'][Math.floor(Math.random()*4)];
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random()*3 + 2) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.querySelector('.hearts-container').appendChild(heart);
            }
        }

        function sayYes() {
            confetti({
                particleCount: 150,
                spread: 75,
                origin: { y: 0.6 }
            });
            setTimeout(() => {
                window.location.href = 'yes-celebration.html';
            }, 2000);
        }

        function goToLetter() {
            window.location.href = 'love-letter.html';
        }

        // ğŸ‰ MAGIC: YES button GROWING on every NO click!
        noButton.addEventListener('click', function() {
            noClicks++;
            
            // Grow YES button (1.0x â†’ 1.8x MAX)
            const scale = Math.min(1.0 + (noClicks * 0.13), 1.8);
            yesButton.style.transform = `scale(${scale})`;
            yesButton.style.transition = 'transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            
            // Glowing shadow increases
            const glowIntensity = Math.min(30 + (noClicks * 8), 70);
            yesButton.style.boxShadow = `0 ${glowIntensity}px ${glowIntensity*1.2}px rgba(255,107,157,0.6)`;
            
            // Change YES text to encourage her
            const encouragements = [
                'Yes! â¤ï¸', 
                'Pretty Please? ğŸ¥ºâ¤ï¸', 
                'I Love You! ğŸ’•', 
                'You Know You Want To! ğŸ˜', 
                'YES PLEASE!! ğŸŒ¹',
                'MARRY ME ALREADY!! ğŸ’ğŸ’–'
            ];
            if (noClicks <= encouragements.length) {
                yesButton.textContent = encouragements[noClicks - 1];
            }
            
            // Sparkle explosion!
            createSparkles();
            
            console.log(`NO #${noClicks} - YES is now ${scale.toFixed(1)}x BIGGER! ğŸ˜`);
        });

        // Dodge effect on NO hover
        noButton.addEventListener('mouseover', function() {
            let x = (Math.random() - 0.5) * 120;
            let y = (Math.random() - 0.5) * 120;
            this.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Reset dodge on mouseleave
        noButton.addEventListener('mouseleave', function() {
            this.style.transform = 'translate(0, 0)';
        });

        // Sparkle explosion effect
        function createSparkles() {
            for(let i = 0; i < 12; i++) {
                let sparkle = document.createElement('div');
                sparkle.innerHTML = ['âœ¨','â­','ğŸ’«','ğŸŒŸ'][Math.floor(Math.random()*4)];
                sparkle.style.cssText = `
                    position: fixed; left: 50%; top: 50%;
                    font-size: ${1.5 + Math.random()}rem;
                    pointer-events: none; z-index: 9999;
                    transform: translate(-50%, -50%);
                `;
                sparkle.style.animation = `sparkleFade 0.8s ease-out forwards`;
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 800);
            }
        }

        // YES button click
        yesButton.addEventListener('click', sayYes);
    </script>
</body>
</html>
