    <script>
        // Floating hearts

        // Countdown to Valentine's 2026
        let valentine = new Date('2026-02-14T00:00:00').getTime();
        let timer = setInterval(() => {
            let now = new Date().getTime();

        // Track NO clicks for SCREEN-TAKING YES button
        let noClicks = 0;
        const yesButton = document.getElementById('yesBtn');
        const noButton = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const hero = document.querySelector('.hero');
        const h1 = document.querySelector('h1');
        const countdown = document.getElementById('countdown');

        function createHearts() {
            for(let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = ['ğŸ’–','ğŸ’•','ğŸ’—','ğŸ’'][Math.floor(Math.random()*4)];
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random()*3 + 2) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.querySelector('.hearts-container').appendChild(heart);
            }
        }

        function sayYes() {
            confetti({
                particleCount: 200,
                spread: 90,
                origin: { y: 0.6 }
            });
            setTimeout(() => {
                window.location.href = 'yes-celebration.html';
            }, 2000);
        }

        function goToLetter() {
            window.location.href = 'love-letter.html';
        }

        // ğŸŒŸ ULTIMATE SCREEN-TAKING YES BUTTON! ğŸŒŸ
        noButton.addEventListener('click', function() {
            noClicks++;
            
            // PROGRESSIVE SCREEN TAKEOVER (1.0x â†’ SCREEN SIZE!)
            const progress = noClicks / 15; // 15 NOs to full screen
            const scale = Math.min(1 + (progress * 2.5), 25); // Up to 25x (covers screen)
            
            // Position at center
            yesButton.style.position = 'fixed';
            yesButton.style.left = '50%';
            yesButton.style.top = '50%';
            yesButton.style.transform = `translate(-50%, -50%) scale(${scale})`;
            yesButton.style.transition = 'all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            yesButton.style.zIndex = '10000';
            yesButton.style.borderRadius = `${80 / scale}px`; // Keep rounded as it grows
            
            // INTENSE GLOWING (screen lights up!)
            const glowSize = Math.min(20 + (noClicks * 15), 300);
            yesButton.style.boxShadow = `
                0 0 ${glowSize}px 50px rgba(255,107,157,0.9),
                0 0 ${glowSize*0.7}px ${glowSize*1.5}px rgba(255,215,0,0.8)
            `;
            
            // Hide other elements progressively
            const fadeOut = Math.min(noClicks / 10, 1);
            h1.style.opacity = 1 - fadeOut * 0.8;
            h1.style.transform = `scale(${1 - fadeOut * 0.3})`;
            countdown.style.opacity = 1 - fadeOut;
            buttonsContainer.style.opacity = 1 - fadeOut;
            
            // EPIC TEXT CHANGES (desperate romantic! ğŸ˜)
            const takeoverTexts = [
                'Yes! â¤ï¸',
                'PLEASE?? ğŸ¥ºâ¤ï¸', 
                'I LOVE YOU!! ğŸ’•ğŸ’•',
                'SAY YES!!! ğŸ˜ğŸ˜',
                'YOU KNOW IT!! ğŸŒ¹ğŸŒ¹',
                'COME ON!! ğŸ’–ğŸ’–ğŸ’–',
                'YES YES YES!! ğŸ‰',
                'MARRY ME!! ğŸ’ğŸ’',
                'FULL SCREEN YES!! ğŸ“±ğŸ’•',
                'NOWHERE TO RUN!! ğŸ˜ˆâ¤ï¸',
                'YES OR ELSE!! ğŸ”¥ğŸ’–',
                'SCREEN IS MINE!! ğŸŒŸ',
                'SURRENDER!! ğŸ’ğŸ’',
                'IT\'S DESTINY!! âœ¨âœ¨',
                'YES = FOREVER!! ğŸ’ğŸ’ğŸ’'
            ];
            
            if (noClicks <= takeoverTexts.length) {
                yesButton.innerHTML = `<span style="font-size: ${Math.max(20 / scale, 0.8)}em; line-height: 1.2;">${takeoverTexts[Math.min(noClicks-1, takeoverTexts.length-1)]}</span>`;
            }
            
            // MASSIVE SPARKLE EXPLOSION!
            createScreenSparkles();
            
            // Screen shake effect
            document.body.style.animation = 'screenShake 0.1s ease-in-out';
            setTimeout(() => document.body.style.animation = '', 100);
            
            console.log(`NO #${noClicks} - YES NOW ${scale.toFixed(1)}x (${Math.round(progress*100)}% screen takeover!) ğŸ˜`);
            
            // After 12 NOs, make No button tiny and cornered
            if (noClicks >= 12) {
                noButton.style.transform = 'scale(0.3) translate(100px, 100px)';
                noButton.style.opacity = '0.5';
            }
        });

        // Dodge effect on NO hover (gets weaker)
        noButton.addEventListener('mouseover', function() {
            if (noClicks < 10) {
                let dodgeDistance = 80 + (noClicks * 10);
                let x = (Math.random() - 0.5) * dodgeDistance;
                let y = (Math.random() - 0.5) * dodgeDistance;
                this.style.transform = `translate(${x}px, ${y}px)`;
            }
        });

        noButton.addEventListener('mouseleave', function() {
            if (noClicks < 10) {
                this.style.transform = 'translate(0, 0)';
            }
        });

        // EPIC SPARKLE EXPLOSION (covers screen!)
        function createScreenSparkles() {
            for(let i = 0; i < 25 + noClicks; i++) {
                let sparkle = document.createElement('div');
                sparkle.innerHTML = ['âœ¨','â­','ğŸ’«','ğŸŒŸ','ğŸ’–','ğŸ‰'][Math.floor(Math.random()*6)];
                sparkle.style.cssText = `
                    position: fixed;
                    left: ${Math.random() * 100}vw;
                    top: ${Math.random() * 100}vh;
                    font-size: ${0.8 + Math.random() * 2}rem;
                    pointer-events: none;
                    z-index: 15000;
                    transform: translate(-50%, -50%);
                `;
                sparkle.style.animation = `sparkleFade 1s ease-out forwards`;
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        // YES button click
        yesButton.addEventListener('click', sayYes);
    </script>
