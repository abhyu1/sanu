<section class="hero">

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const heartsContainer = document.getElementById("hearts");
const countdownEl = document.getElementById("countdown");
let noClicks = 0;

// Floating hearts
for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = ["ğŸ’–","ğŸ’•","ğŸ’—","ğŸ’"][Math.floor(Math.random()*4)];
    heart.style.left = Math.random() * 100 + "%";
    heart.style.animationDuration = (Math.random()*3 + 3) + "s";
    heart.style.animationDelay = Math.random() * 2 + "s";
    heartsContainer.appendChild(heart);
}

// Countdown (AUTO sets next Valentine)
setInterval(() => {
    const now = new Date();
    let year = now.getFullYear();
    let valentine = new Date(`February 14, ${year} 00:00:00`);
    if (valentine < now) year++;
    valentine = new Date(`February 14, ${year} 00:00:00`);

    const diff = valentine - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    countdownEl.textContent = `${days} days to our special day! ğŸŒ¹`;
}, 1000);

// YES
yesBtn.addEventListener("click", () => {
    for (let i = 0; i < 8; i++) {
        setTimeout(() => confetti({ particleCount: 150, spread: 90 }), i * 200);
    }
    setTimeout(() => {
        window.location.href = "yes-celebration.html";
    }, 2000);
});

// NO
noBtn.addEventListener("click", () => {
    noClicks++;
    yesBtn.style.transform = `scale(${1 + noClicks * 0.2})`;
    noBtn.style.transform = `scale(${Math.max(1 - noClicks * 0.15, 0)})`;
    noBtn.style.opacity = Math.max(1 - noClicks * 0.12, 0);
    if (noClicks >= 8) noBtn.style.display = "none";

    const phrases = [
        "Yes! â¤ï¸","Please? ğŸ¥ºğŸ’•","I Love You ğŸ’–",
        "Be Mine ğŸ’","Say Yes ğŸ˜˜"," DESTINYğŸŒŸ"
    ];
    yesBtn.textContent = phrases[Math.min(noClicks, phrases.length - 1)];
});
</script>
