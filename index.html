<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body class="valentine-bg">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">üíñ</a>
            <ul class="nav-menu">
                <li><a href="love-letter.html" class="nav-link">Love Letter</a></li>
                <li><a href="photos.html" class="nav-link">Our Photos</a></li>
                <li><a href="song.html" class="nav-link">Our Song</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <div class="hearts-container"></div>
        <h1>Will you be my Valentine, <span class="name">[Her Name]</span>? üíï</h1>
        <div class="countdown" id="countdown"></div>
        <div class="buttons">
            <button class="btn-yes" onclick="sayYes()">Yes! ‚ù§Ô∏è</button>
            <button class="btn-no" onclick="goToLetter()">Maybe... ‚úçÔ∏è</button>
        </div>
        <div id="response" class="response"></div>
    </div>

    <script>
        // Floating hearts
        createHearts();
        
        // Countdown to Valentine's 2026
        let valentine = new Date('2026-02-14T00:00:00').getTime();
        let timer = setInterval(() => {
            let now = new Date().getTime();
            let diff = valentine - now;
            let days = Math.floor(diff / (1000*60*60*24));
            document.getElementById('countdown').innerText = `${days} days to our special day! üåπ`;
        }, 1000);

        function createHearts() {
            for(let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = ['üíñ','üíï','üíó','üíù'][Math.floor(Math.random()*4)];
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random()*3 + 2) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.querySelector('.hearts-container').appendChild(heart);
            }
        }

        function sayYes() {
            confetti({
                particleCount: 150,
                spread: 75,
                origin: { y: 0.6 }
            });
            setTimeout(() => {
                window.location.href = 'yes-celebration.html';
            }, 2000);
        }

        function goToLetter() {
            window.location.href = 'love-letter.html';
        }

        // Dodge button effect
        document.querySelector('.btn-no').addEventListener('mouseover', function() {
            let x = (Math.random() - 0.5) * 100;
            let y = (Math.random() - 0.5) * 100;
            this.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
