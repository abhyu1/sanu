<script>
function isValentinesDay() {
    const now = new Date();
    const year = now.getFullYear();
    const valentine = new Date(`February 8, ${year} 00:00:00`);
    return now >= valentine;
}

function lockButtons() {
    yesBtn.disabled = true;
    noBtn.disabled = true;

    yesBtn.classList.add("locked");
    noBtn.classList.add("locked");

    yesBtn.textContent = "Locked ğŸ”’";
    noBtn.textContent = "Not Yet ğŸ’”";
}

function unlockButtons() {
    yesBtn.disabled = false;
    noBtn.disabled = false;

    yesBtn.classList.remove("locked");
    noBtn.classList.remove("locked");

    yesBtn.textContent = "Yes! â¤ï¸";
    noBtn.textContent = "No ğŸ˜¢";
}

// Check lock on load
document.addEventListener("DOMContentLoaded", () => {
    if (!isValentinesDay()) {
        lockButtons();
    }
});
    
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const heartsContainer = document.getElementById("hearts");
const countdownEl = document.getElementById("countdown");

    heart.innerHTML = ["ğŸ’–","ğŸ’•","ğŸ’—","ğŸ’"][Math.floor(Math.random()*4)];
    heart.style.left = Math.random() * 100 + "%";
    heart.style.animationDuration = (Math.random()*3 + 3) + "s";
    heart.style.animationDelay = Math.random() * 2 + "s";
    heartsContainer.appendChild(heart);
}

// Countdown (AUTO sets next Valentine)
setInterval(() => {
    const now = new Date();
    let year = now.getFullYear();
    let valentine = new Date(`February 14, ${year} 00:00:00`);
    if (valentine < now) year++;
    valentine = new Date(`February 14, ${year} 00:00:00`);

    const diff = valentine - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    countdownEl.textContent = `${days} days to our special day! ğŸŒ¹`;
}, 1000);

yesBtn.addEventListener("click", () => {
    if (!isValentinesDay()) return;

    for (let i = 0; i < 8; i++) {
        setTimeout(() => confetti({ particleCount: 150, spread: 90 }), i * 200);
    }
    setTimeout(() => {
        window.location.href = "yes-celebration.html";
    }, 2000);
});

noBtn.addEventListener("click", () => {
    if (!isValentinesDay()) return;

    noClicks++;
    yesBtn.style.transform = `scale(${Math.min(1 + noClicks * 0.2, 2)})`;
    noBtn.style.transform = `scale(${Math.max(1 - noClicks * 0.15, 0)})`;
    noBtn.style.opacity = Math.max(1 - noClicks * 0.12, 0);
    if (noClicks >= 8) noBtn.style.display = "none";

    const phrases = [
        " Yes! â¤ï¸"," Please? ğŸ¥ºğŸ’•"," I Love You ğŸ’–",
        " Be Mine ğŸ’"," Say Yes ğŸ˜˜",". DESTINY ğŸŒŸ"
    ];
    yesBtn.textContent = phrases[Math.min(noClicks, phrases.length-1)];
    yesBtn.style.fontSize = `${1.6 + noClicks * 0.15}rem`;

});

<script>
const bgMusic = document.getElementById("bgMusic");

// If user already allowed music earlier, play automatically
if (localStorage.getItem("musicAllowed") === "yes") {
    bgMusic.volume = 0.4;
    bgMusic.play().catch(() => {});
}

// First user interaction unlocks audio
function unlockMusic() {
    bgMusic.volume = 0.4;
    bgMusic.play().then(() => {
        localStorage.setItem("musicAllowed", "yes");
    }).catch(() => {});
    document.removeEventListener("click", unlockMusic);
}

document.addEventListener("click", unlockMusic);
</script>
